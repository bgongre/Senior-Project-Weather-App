  <!--Create a basic account settings page where users can update their personal information Abhay Kamath -->
  <center>

    <h1> User Account Settings </h1>


    <form method="POST" name="settings-form">
      <div class="form-container">
        <div class="double">
          <label for="fname"> First Name: </label>
          <input type="name" id="FirstName" name="fname" placeholder="Enter first name">

          <label for="lname"> Last Name: </label>
          <input type="name" id="LastName" name="lname" placeholder="Enter last name">

          <div id="wrapper">
            <label for="gender"> Gender: </label>

            <input type="radio" name="gender" checked>Male</input><br>

            <input type="radio" name="gender">Female</input><br>
          </div>

          <label for="uname"> Username: </label>
          <input type="name" id="Username" name="uname" placeholder="Enter username"> <br>

          <label for="pword"> Password: </label>
          <input type="password" id="Password" name="pword" placeholder="Enter password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required><br>

          <label for="birth"> Date of birth: </label>
          <input type="text" id="DateOfBirth" name="birth" placeholder="Enter birthdate"><br>

        </div>

        <div id="button_container">
          <button type="submmit" value="update" class="button" id="update">UPDATE</button>
        </div>
      </div>
    </form>
  </center>
</body>
