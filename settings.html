  <center>

  </div>

  <input type="text" id="Email" name="Email">

  <input type="text" id="Password" name="Password">

  <h2> Date of birth </h2>
  <input type="text" id="Date of Birth" name="Date of Birth">

  <div id="wrapper">
  <h2>Do you want to upgrade to premium?</h2>

  <input type="radio" name="yes_no" checked>Yes</input><br>

  </div>
