<body>

  <!-- navbar section "Brittani Gongre" -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <p class="navbar-brand weather-icon">
          <img src="cloudy.png" alt="" width="30" height="24" class="d-inline-block align-text-top">

  <div class="container-fluid">
    <div id="main_container conatiner" style="display:none;">
      <!-- Display user's location "Xiaodong Huang"-->
    </div>
    <p id="loca"></p>
    <br>
    <!-- ask for user's input "Xiaodong Huang"-->
    <div class="row justify-content-center search">
      <div class="col-sm-3">
        <div class="input-group">
          <input type="text" class="form-control cityLoc" placeholder="Enter city...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Search</button>
          </span>
        </div>
      </div>
    </div>


      <!-- Display weather information based on user's input "Xiaodong Huang"-->
      <div class="container-fluid mb-4">
        <div class="row text-center row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
          <div class="col mt-4">
            <div class="weather-info card">
              <h2 class="cityName"></h2>
              <div class="temp"></div>
              <div class="pics">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description"></div>
              </div>
              <div class="humidity"></div>
              <div class="wind"></div>
              <div class="visibility"></div>
              <div class="pressure"></div>
              <div class="sunrise"></div>
              <div class="sunset"></div>
            </div>
          </div>

      <!-- logout "Xiaodong Huang"-->
      <div class="logout-btn text-left">
        <button class="btn btn-danger" onclick="mainApp.logout();">
          logout
        </button>
      </div>
    </div>
    <script src="script.js" defer></script>
    <script src="fireBase.js"></script>
    <script src="main.js"></script>
</body>

</html>
