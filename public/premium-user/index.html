<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senior Project Weather App</title>
  <!-- firebase library "Xiaodong Huang"-->
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase-auth.js"></script>

  <!-- Added stylesheet and bootstrap for easy styling "Brittani Gongre" -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<!-- Background/Text styles Abhay Kamath-->
<style>
  body {
    background-color: powderblue;
  }

  h1 {
    color: blue;
  }

  p {
    color: red;
  }
</style>

<body>

  <!-- navbar section "Brittani Gongre" -->
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <div class="navbar-header">
        <p class="navbar-brand weather-icon">
          <img src="../images/cloudy.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        </p>
        <div class="navbar-text navbar-left">
          <strong>Team 5 Weather App</strong>
        </div>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="../premium-user/settings.html">Account Settings</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- for radar Map "Xiaodong Huang"-->
  <div class="map-container mt-4 mb-4">
    <div id="map"></div>
  </div>

    <button id="add-btn" type="button" class="btn btn-default mb-4 ml-4 pl-4 pr-4">
      Add Weather To List
    </button>

    <!-- logout "Xiaodong Huang"-->
    <div class="logout-btn text-left">
      <button id="logout-btn" class="btn btn-danger ml-4 pl-4 pr-4" onclick="mainApp.logout()">
        Logout
      </button>
    </div>

    <!-- ask for user's input "Xiaodong Huang"-->
      <div id="search-field-container">
        <div class="row justify-content-center">
          <div class="col-sm-3">
            <div class="input-group">
              <input type="text" class="form-control cityLoc" placeholder="Enter city..." autocomplete="off">
              <span class="input-group-btn">
                <button class="btn btn-default search" type="button">Search</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- For forecast "Xiaodong Huang"-->
      <div id="forecast-container" class="container mb-4">
      <div id="forecast-information" class="text-center">
        <div class="forecast">
          <button id="clear" class="btn btn-default mt-4 mr-2" type="button" onclick="clearfore()" name="forecast" value=0 checked>
            Single Day Forecast
          </button>
          <button id="threeDay" class="btn btn-default mt-4 mr-2" type="button" onclick="threedis()" name="forecast" value=2>
            Three Day Forecast
          </button>
          <button id="sevenDay" class="btn btn-default mt-4" type="button" onclick="sevendis()" name="forecast" value=6>
            Seven Day Forecast
          </button>

          <!-- For forecast "Xiaodong Huang"-->
        </div>
      </div>
    </div>

    <!-- Display weather information based on user's input "Xiaodong Huang"-->
    <div id="weather-information-container" class="container-fluid mb-4">
      <div id="weather-information" class="row text-center">
        <div class="col mt-4">
          <div class="weather-info">
            <h2 class="cityName"></h2>
            <div id="card-row" class="row">
              <div class="col">
                <div class="card mx-auto">
                  <div class="current">Today</div>
                  <div class="description card-subtitle"></div>
                  <div class="pics">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="weather icon" class="icon card-img-top" />
                  </div>
                  <div class="card-body">
                    <h5 class="temp"><strong></strong></h5>
                    <h5 class="temp-min"><strong></strong></h5>
                    <div class="feels-like card-text"></div>
                    <div class="humidity card-text"></div>
                    <div class="wind card-text"></div>
                    <div class="visibility card-text"></div>
                    <div class="pressure card-text"></div>
                    <div class="sunrise card-text"></div>
                    <div class="sunset card-text"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="../firebase/firebase.js"></script>
  <script src="main.js"></script>
  <!-- For radar map "Xiaodong Huang"-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5gw3iTYixVJ_WENH16I8oFfcbDsCijWg&callback=initMap">
  </script>


</body>

</html>
